<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const list_img = ["ayam.jpg","kucing.webp","si imut.jpg"];
            let pilihan = document.getElementById("op").value;

            if(pilihan == "a"){
                let select = list_img[0];
                document.getElementById("gmbr").src = `img/${select}`;
            }
            if(pilihan == "b"){
                let select = list_img[2];
                document.getElementById("gmbr").src = `img/${select}`;
            }
            if(pilihan == "c"){
                let select = list_img[1];
                document.getElementById("gmbr").src = `img/${select}`;
            }
            
        }
    </script>
</head>
<body>
    <h1>Image Picker</h1>
    <select name="" id="op" onchange="image_picker()">
        <option value="">Pilih Ras</option>
        <option value="a">ayam</option>
        <option value="b">si imut</option>
        <option value="c">kucing</option>
    </select>
    <div class="container">
        <img id="gmbr" style="width: 500px;">
    </div>
</body>
</html>
